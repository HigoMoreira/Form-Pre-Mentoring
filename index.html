<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>


<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">

        <fieldset>
          <div class="fieldset-wrapper">
            
            <legend>INFORMAÇÕES PESSOAIS</legend>
            
              <div class="input-inline">
              
                <div class="input-wrapper">
                  <label for="info-name">Nome</label>
                  <input type="text" id="info-name" required>
                </div>
              
                <div class="input-wrapper">
                  <label for="info-last-name">Sobrenome</label>
                  <input type="text" id="info=last-name" required>
                </div>
              </div>
            
              <div class="input-wrapper">
                <label for="info-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="info-email" required>
              </div>
            
              <div class="input-wrapper">
                <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" name="" id="info-password" minlength="6" required>
              </div>

          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">

            <legend>INFORMAÇÕES DO MENTOR</legend>

              <div class="input-wrapper">
                <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="info-mentor">
              </div>

          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">

            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            
              <h2>PRIMEIRA MENTORIA</h2>

                <div class="col-3">

                  <div class="date-inline">
                    
                    <div class="input-wrapper">
                      <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="info-date">
                    </div>
                    
                  </div>
                  
                  <div class="time-inline">
                    
                    <div class="input-wrapper">
                      <label for="info-begin">Das</label>
                      <input type="time" id="info-begin">
                    </div>
                    
                    <div class="input-wrapper">
                      <label for="info-end">Até</label>
                      <input type="time" id="info-end">
                    </div>
                    
                  </div>
                  
                </div>
                
              <h2>SEGUNDA MENTORIA</h2>
                
                <div class="col-3">
                  
                  <div class="date-inline">
                    
                    <div class="input-wrapper">
                      <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="info-date">
                    </div>
                    
                  </div>
                  
                  <div class="time-inline">
                    
                    <div class="input-wrapper">
                      <label for="info-begin">Das</label>
                      <input type="time" id="info-begin">
                    </div>
                    
                    <div class="input-wrapper">
                      <label for="info-end">Até</label>
                      <input type="time" id="info-end">
                    </div>
                    
                  </div>
                  
                </div>
                
          </div>
        </fieldset>
            
    </form>

    <footer>
      <button type="submit" form="my-form">Salvar</button>
    </footer>
    
  </div>

</body>
</html>
